<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/background.png);">
    <div class="container">
      <h1>A nice landing page</h1>
      <p>I'm just text for this pretty landing page</p>
      <a class="btn-blue" href="#">I'm a button</a>
    </div>
  </div>

  <!-- code a "How it works" section -->

  <div class="content">
    <h2>Some cards here</h2>

    <div class="cards">

      <div class="card">
        <img src="images/apply.svg" alt="apply-image">
        <h3>Start Here!</h3>
        <p>This is some cool text</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="product-image">
        <h3>Build Here!</h3>
        <p>This is some cool text</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="learn-image">
        <h3>Learn Here!</h3>
        <p>This is some cool text</p>
      </div>

  </div>

  <!-- code a footer -->

  <div class="footer">
    <div class="social-btn">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
    </div>
    <p>Here it goes the footer</p>
  </div>

</body>
</html>
